      <script>
        // Automatically change slides every 5 seconds
        setInterval(function() {
          var radios = document.getElementsByName('r');
          var currentSlide = document.querySelector('.slide:checked');
          var currentIndex = Array.prototype.indexOf.call(radios, currentSlide);
    
          // Increment index and loop back to the first slide if needed
          var nextIndex = (currentIndex + 1) % radios.length;
          radios[nextIndex].checked = true;
        }, 5000);
      </script>
